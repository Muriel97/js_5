<!DOCTYPE html>
<html>
<head>
	<title>3_正则表达式_用replace过滤</title>
	<meta charset="utf-8">
	<style type="text/css">
	    textarea{
	    	width: 400px;
	    	height: 300px;
	    }
	    input{
	    	margin: 10px 0px;
	    }
	</style>
</head>
<body>
    <textarea id="first"></textarea><br>
    <input type="button" value="过滤" onclick="filter()"><br>
    <textarea id="last"></textarea><br>
	<script type="text/javascript">
	    //人是人他妈生的，妖是妖他妈生的，人妖是人妖他妈生的，你他妈又是谁生的
	    function filter () {
	    	//1.获取文本域里面的值
	    	var str=document.getElementById('first').value;
	    	//过滤，定义正则    或者:|  =逻辑里的||
	    	var reg=/他妈|人妖|你他妈/g;
	    	//把过滤后的放入下面的textarea
	    	document.getElementById("last").value= str.replace( reg,function(ss){
	    		var result="";
	    		for (var i = 0; i < ss.length; i++) {
	    			result+="*";
	    		}
	    		return result;
	    	}) ;
	    }
	</script>


</body>
</html>
