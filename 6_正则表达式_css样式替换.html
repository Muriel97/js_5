<!DOCTYPE html>
<html>
<head>
	<title>6_正则表达式_替换</title>
	<meta charset="utf-8">
	<style type="text/css">
	    textarea{
	    	width: 400px;
	    	height: 300px;
	    }
	    input{
	    	margin: 10px 0px;
	    }
	</style>
</head>
<body>
    <pre>
    	\s:空格 [\n\t\r]
    	\S:非空格

    	\d:数字 [0-9]
    	\D:非数字

    	\w:字母数字下划线（字符）[a-z0-9_A-Z]
    	\W:[^a-z0-9_A-Z]
    </pre>
    <textarea id="first"></textarea><br>
    <input type="button" value="替换" onclick="filter()"><br>
    <textarea id="last"></textarea><br>
	<script type="text/javascript">
	    function filter(){
	    	var str=document.getElementById('first').value;
	    	var reg=/< [^>]+ >/g;
	    	document.getElementById('last').value=str.replace( reg,"" );
	    }
	</script>


</body>
</html>
