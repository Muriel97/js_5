<!DOCTYPE html>
<html>
<head>
	<title>7_正则表达式_其他字符类</title>
	<meta charset="utf-8">
</head>
<body>
    <pre>
    	. :任意字符
    	\. :字符点

    	\b:独立的部分，包括开始，结束和空格   即界限
		\B:非独立部分

    </pre>
	<script type="text/javascript">
	    var str="abc";
	    var reg=/\.+/;           //匹配除换行符 \n之外的任何单字符
	    console.log( reg.test(str) );     //false

	    var str="abc def";
	    var reg=/\babc\b/;      //abc是个独立部分
	    console.log( reg.test(str) );     //true
	</script>


</body>
