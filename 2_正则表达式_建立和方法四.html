<body>
replace：替换
<script type="text/javascript">
    var str="afva";
    console.log( "替换前:"+str );     //替换前:afva

    var reg=/a/g;
    str=str.replace( reg,"b" );
    console.log( "替换后:"+str );     //替换后:bfvb

</script>
</body>
